      font-family: 'Braah One', sans-serif;

<body class="relative w-screen h-screen diagonal-bg text-white font-sans overflow-hidden">

  <!-- Logo central -->

    </div>
  </div>

  <!-- Menu en haut à droite -->
  <div class="absolute hidden top-4 right-4 z-20 text-right space-y-2">

    <button class="text-sm hover:underline">Menu principal</button><br />
    <button class="text-sm hover:underline">Classement</button>
  </div>

  <!-- Icône info Font Awesome -->
  <div class="absolute top-4 right-4 z-20">
    <button class="w-7 h-7 rounded-full bg-white text-blue-500 flex items-center justify-center shadow">
      <i class="fas fa-info"></i>
    </button>
  </div>

  <!-- Bouton Play Font Awesome -->
  <div class="absolute bottom-6 right-6 z-20">
    <a href="nbrj  oueurs.html" class="w-16 h-16 rounded-full bg-white text-pink-500 shadow-lg flex items-center justify-center">
